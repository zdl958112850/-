<!doctype html>   
<html>   
<head>   
    <title></title>   
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />   
    <meta http-equiv="Pragma" content="no-cache" />   
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />   
    <meta http-equiv="Expires" content="0" />   
    <script>   
        document.write("<link type='text/css' href='demo.css?version=" + new Date().getTime() + "' rel='stylesheet' />");   
    </script>   
    <script type="text/javascript" language="javascript">      
    function jz() {     
         var dvrip = $.cookie('dvrip');   
         var dvruser = $.cookie('dvruser');   
         var dvrpsw = $.cookie('dvrpsw');   
           
         $('#loginip').val(dvrip);   
         $('#username').val(dvruser);   
         $('#password').val(dvrpsw);   
           
    }      
</script>   
</head>   
<body onLoad="jz();clickLogin();">   
<div class="left">   
    <div id="divPlugin" class="plugin"></div>   
   
</div>   
<div class="left">   
    <fieldset class="login">   
        <legend>登录</legend>   
        <table cellpadding="0" cellspacing="3" border="0">   
            <tr style="display: none">   
                <td class="tt">IP地址</td>   
                <td><input id="loginip" type="text" class="txt" value="" /></td>   
                <td class="tt">端口号</td>   
                <td><input id="port" type="text" class="txt" value="80" /></td>   
            </tr>   
            <tr style="display: none">   
                <td class="tt">用户名</td>   
                <td><input id="username" type="text" class="txt" value="" /></td>   
                <td class="tt">密码</td>   
                <td><input id="password" type="password" class="txt" value="" /></td>   
            </tr>   
   
   
            <tr>   
                <td class="tt">已登录设备</td>   
                <td>   
                    <select id="ip" class="sel" onchange="getChannelInfo();"></select>   
                </td>   
            </tr>   
            <tr>   
                <td >   
                    <input type="button" class="btn2" value="获取基本信息" onclick="clickGetDeviceInfo();" />   
                </td>   
            </tr>    
            <!--    
            <tr>   
                <td colspan="4">   
               
                    <input type="button" class="btn" value="登录" onclick="clickLogin();" />   
                    <input type="button" class="btn" value="退出" onclick="clickLogout();" />   
                       
                    <input type="button" class="btn2" value="获取基本信息" onclick="clickGetDeviceInfo();" />   
                </td>   
            </tr>   
             -->   
        </table>   
    </fieldset>   
    <fieldset class="login">   
        <legend>预览</legend>   
        <table cellpadding="0" cellspacing="3" border="0">   
        <tr>   
                <td>   
                    <input type="button" class="btn" value="全屏" onclick="clickFullScreen();" />   
                </td>        
        </tr>   
            <tr>   
                <td>   
                    窗口分割数 </td><td>   
                    <select class="sel2" onchange="changeWndNum(this.value);">   
                        <option value="1">1x1</option>   
                        <option value="2" selected >2x2</option>   
                        <option value="3">3x3</option>   
                        <option value="4" >4x4</option>   
                        <option value="5" >5x5</option>   
                        <option value="6" >6x6</option>   
                    </select>   
                </td>   
            </tr>        
            <tr>   
                <td>   
                    <input type="button" class="btn" value="全部预览" onclick="RealPlayAll();" /></td><td>   
                    <input type="button" class="btn" value="全部停止" onclick="StopPlayAll();" /></td>   
            </tr>   
            <tr>   
                <td class="tt">通道列表</td>   
                <td>   
                    <select id="channels" class="sel"></select>   
                </td>   
            </tr>            
            <tr>   
                <td class="tt">码流类型</td>   
                <td>   
                    <select id="streamtype" class="sel">   
                        <option value="1">主码流</option>   
                        <option value="2">子码流</option>   
                        <option value="3">第三码流</option>   
                        <option value="4">转码码流</option>   
                    </select>   
                </td>   
            </tr>   
            <tr>   
                <td>   
                    <input type="button" class="btn" value="开始预览" onclick="clickStartRealPlay();" /></td><td>   
                    <input type="button" class="btn" value="停止预览" onclick="clickStopRealPlay();" />   
                </td>   
            </tr>   
        </table>   
    </fieldset>   
   
    <fieldset class="playback">   
        <legend>回放</legend>   
        <table width="100%" cellpadding="0" cellspacing="3" border="0">   
            <tr>   
                <td class="tt">开始时间</td>   
                <td>   
                <input id="starttime" readonly="readonly" type="text" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="2013-12-10 00:00:00" />   
                </td>   
            </tr>   
            <tr>   
                <td class="tt">结束时间</td>   
                <td>   
                    <input id="endtime" readonly="readonly" type="text" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="2013-12-11 23:59:59" />   
                </td>   
            </tr>   
            <tr>   
                <td colspan="2">   
                    <input type="button" class="btn2" value="开始回放" onclick="clickStartPlayback();" />   
                    <input type="button" class="btn2" value="停止回放" onclick="clickStopPlayback();" />   
                    <input type="button" class="btn" value="单帧" onclick="clickFrame();" />   
                </td>   
            </tr>   
            <tr>   
                <td colspan="2">   
                    <input type="button" class="btn" value="暂停" onclick="clickPause();" />   
                    <input type="button" class="btn" value="恢复" onclick="clickResume();" />   
                    <input type="button" class="btn" value="慢放" onclick="clickPlaySlow();" />   
                    <input type="button" class="btn" value="快放" onclick="clickPlayFast();" />   
                </td>   
            </tr>   
   
        </table>   
    </fieldset>   
</div>   
</body>   
<script src="jquery-1.7.1.min.js"></script>   
<script src="../codebase/webVideoCtrl.js"></script>   
<script src="demo.js"></script>   
<script type="text/javascript" src="jquery.cookie.js"></script>   
<script type="text/javascript" src="../../../../My97DatePicker/WdatePicker.js"></script>   
</html>
